<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Bootstrap - Formulários</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="css/mdb.min.css" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="css/style.css" rel="stylesheet">
</head>

<body>

  <!-- Start your project here-->
    <div class="container">
        
        <div class="page-header">
          <h3>Bootstrap - Botões</h3>  
        </div>
        
        <div class="row">
            <div class="col-sm-6">
                <h4>Botões Padrões</h4>
                    <a href="#" class="btn btn-default">Botão link</a>
                    <input type="submit" class="btn btn-default" value="Botão submit">
                
                    <button class="btn btn-default">Botão</button>
                
            </div>
            <div class="col-sm-6">
                <h4>Tipos de Botões</h4>
                <button  class="btn btn-primary">Botão 1</button>
                  <button  class="btn btn-info">Botão 2</button>
                  <button  class="btn btn-danger">Botão 3</button>
                  <button  class="btn btn-warning">Botão 4</button>
                  <button  class="btn btn-success">Botão 5</button>
                  <button  class="btn btn-secondary">Botão 6</button>
            
            
            </div>
        </div>
            
            <div class="row">
                <div class="col-sm-6">
                <h4>Botões em bloco</h4>
                    <button class="btn btn-block btn-info">Botão A</button>
                     <button class="btn btn-block btn-dark">Botão B</button>
                     <button class="btn btn-block btn-blue">Botão C</button>
                
                </div>
                
                <div class="col-sm-6">
                    <h4><br/>tamanho do botão</h4>
                    <button class="btn btn-default btn-lg">Botão C</button>
                    <button class="btn btn-default btn-xs">Botão C</button>
                    <button class="btn btn-default btn-md">Botão C</button>
                    <button class="btn btn-default btn-sm">Botão C</button>
                </div>
            
            </div>
       
        
    </div>
    
  <!-- /Start your project here (O que mostra na pagina)-->

  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.js"></script>
</body>

</html>
